<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img src="image/odin-logo.png" alt="logo">
        </div>
        <footer>
          <p>Photo by Halie West on Unplash</p>
        </footer>
      </div>
      <div class="right-side">
        <div class="header">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad eligendi, est laboriosam harum, voluptatem illum cum voluptates iure tenetur eveniet similique et blanditiis alias nisi velit natus placeat dicta magnam!</p>
        </div>
        <div class="signup">
          <h1>Let's do this</h1>
          <form method="post">
            <fieldset>
              <div class="item">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" placeholder="John" required>
              </div>
              <div class="item">
                <label for="first-name">Last Name:</label>
                <input type="text" name="last-name" placeholder="Doe" required>
              </div>
            </fieldset>

            <fieldset>
              <div class="item">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Johndoe@gmail.com" required>
              </div>
              <div class="item">
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" placeholder="2247861234" minlength="10" maxlength="10" required>
              </div>
            </fieldset>

            <fieldset>
              <div class="item">
                <label for="password">Password:</label>
                <input type="password" name="password" minlength="8" maxlength="10" required>
              </div>
              <div class="item">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" minlength="8" maxlength="10" required>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="account">
          <button>Create Account</button>
          <p>Already have an account?<a href="#">Login</a></p> 
        </div>
      </div>
    </div>
</body>
</html>
